<!--The content below is only a placeholder and can be replaced.-->
<div  class="example-container" [class.example-is-mobile]="mobileQuery.matches"  >
  <mat-toolbar color="primary" class="example-toolbar">
    <mat-toolbar-row>
      <!--  <span>HOME</span> -->
      <!--<span><a href="/">HOME</a></span>-->
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

      <span class="spacer"></span>
      <!--<a mat-button routerLink="/login">Register</a>-->
      <a mat-button routerLink="/login">Login</a>
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <!--<mat-nav-list>


      </mat-nav-list>-->
      <mat-list role="list">
        <mat-list-item role="listitem"><a mat-button routerLink="/reportes">Reporte Croquis y Listado</a></mat-list-item>
        <mat-list-item role="listitem"><a mat-button routerLink="/usuarios">Administrar Usuarios</a></mat-list-item>
      </mat-list>
      <!--<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>-->
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>
      <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
