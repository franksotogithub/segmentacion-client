<mat-card class="my-card">

  <mat-card-content>

    <!--<div fxLayout="row"  fxLayout.xs="column" fxLayoutWrap fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">-->
    <form class="my-form" fxLayout="column" >

      <mat-form-field class="full-width">
        <mat-label>Usuario</mat-label>
        <input  matInput  placeholder="First name"  name="fname"  required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Nombres</mat-label>
        <input  matInput  placeholder="First name"  name="fname"  >
      </mat-form-field>

        <mat-label>Apellidos</mat-label>
        <input  matInput  placeholder="Last Name" name="lname"  >

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input  matInput  placeholder="Address" name="address"  required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input  matInput  type="password" placeholder="Password"  name="password" required>

    </form>
  </mat-card-content>

    <!--REGISTER BUTTON HERE-->
