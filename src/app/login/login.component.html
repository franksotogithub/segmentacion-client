<div class="content">
  <mat-card class="example-card">
    <mat-card-header>
      <!--<mat-card-title>Login</mat-card-title>-->
      <mat-icon class="icon-login" color="primary"> account_circle</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">


              <mat-form-field class="example-full-width">
                <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
              </mat-form-field>


            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field>

      </form>
      <!--<mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Ingresar</button>
    </mat-card-actions>
  </mat-card>

</div>
