<mat-card class="my-card">

  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

      <div fxFlex="50%">
        <div >

          <app-esri-map-leyenda>
          </app-esri-map-leyenda>
          <app-esri-map>
          </app-esri-map>
        </div>
      </div>


      <div fxFlex="50%" class="">

<!--
      <div fxLayout="row" fxLayout.xs="column"  fxLayoutGap="0.5%" fxLayoutAlign="center center">
      
      -->
      <div fxLayout="column">
          <div class="contenedor-itemUbigeos"  >
                <div class="dmk-breadcrumbv1"  (click)="selectItemUbigeo(itemUbigeo,$event)" *ngFor=" let itemUbigeo of itemsUbigeos; let indice=index ">
                  {{itemUbigeo.text}}
                </div>
          </div>
        <mat-tab-group >

          <mat-tab label="Reportes" >

            <div fxLayout="row" fxLayout.xs="column"  fxLayoutGap="0.5%" fxLayoutAlign="center center">

              <div fxFlex="35">
                <mat-form-field>

                  <input matInput (keyup)="applyFilter($event)" placeholder="Buscador">
                </mat-form-field>
              </div>
            </div>

            <div class="example-table-container">
              <mat-table  [dataSource]="dataSource"  class="example-table mat-elevation-z8" matSort>
                <ng-container [matColumnDef]="column.data" *ngFor="let column of displayedColumns" >
                  <mat-header-cell *matHeaderCellDef mat-sort-header > {{column.label}} </mat-header-cell>
                 <!-- <div *ngIf="column=='porcent'; then thenBlock else elseBlock"></div>
                  <mat-cell *matCellDef="let element">

                    <ng-template #thenBlock>-->

                    <!--</ng-template>-->

                    <!--<ng-template #elseBlock>
                    {{element[column.data]}}
                    </ng-template>-->

                  <mat-cell *matCellDef="let element">
                    <ng-container *ngIf="column.data=='porcent_segm'">
                      {{element[column.data] | number:'1.2-2'}}
                    </ng-container>
                    <ng-container *ngIf="column.data!=='porcent_segm'">
                      {{element[column.data]}}
                    </ng-container>

                  </mat-cell>

                  <!--{{element[column.data]}} </mat-cell>-->
                </ng-container>



                <mat-header-row color="primary"  *matHeaderRowDef="columnsToDisplay; sticky: true"></mat-header-row>
                <mat-row class="example-row" (dblclick)="selectUbigeo(row,$event)" *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
              </mat-table>
            </div>

          </mat-tab>
          <mat-tab label="Estadisticas">
            <app-estadisticas-segmentacion>

            </app-estadisticas-segmentacion>

          </mat-tab>
          <mat-tab label="Graficos">
            <app-graficos></app-graficos>
          </mat-tab>
        </mat-tab-group>


        </div>
    <!--
    
    </div>
-->
      </div>

    </div>
  </mat-card-content>
</mat-card>
